<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>index file</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="outbox">

        <div id="row1">
            <div id="0" id="d" class="box" onclick="fun(0,0,0)"></div>
            <div id="1" id="d" class="box" onclick="fun(0,1,1)"></div>
            <div id="2" id="d" class="box" onclick="fun(0,2,2)"></div>
        </div>
        
        <div id="row2">
            <div id="10" id="d" class="box" onclick="fun(1,0,10)"></div>
            <div id="11" id="d" class="box" onclick="fun(1,1,11)"></div>
            <div id="12" id="d" class="box" onclick="fun(1,2,12)"></div>
        </div>

        <div id="row3">
            <div id="20" id="d" class="box" onclick="fun(2,0,20)"></div>
            <div id="21" id="d" class="box" onclick="fun(2,1,21)"></div>
            <div id="22" id="d" class="box" onclick="fun(2,2,22)"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
